<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div th:replace="~{fragments/header :: header}"></div>
<div class="text-center mb-4">
    <h1>Welcome to the Library</h1>
</div>

<section class="mb-5">
    <h2>Search for Books</h2>
    <form action="/search" method="get" class="row g-3">
        <div class="col-md-6">
            <input type="text" name="query" class="form-control" placeholder="Search..." required>
        </div>
        <div class="col-md-4">
            <select name="type" class="form-select">
                <option value="title">By Title</option>
                <option value="author">By Author</option>
                <option value="genre">By Genre</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>
</section>

<section class="mb-5">
    <h2>Top Rated Books</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="book : ${topRatedBooks}">
            <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}" class="fw-bold"></a>
            - Average Rating: <span th:text="${@utilityClass.formatTwoDecimals(bookRatings[book.id])}"></span>
        </li>
    </ul>
</section>

<section>
    <h2>Top Rated Authors</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="author : ${topRatedAuthors}">
            <span th:text="${author.getKey().getName()}" class="fw-bold"></span>
            <span th:text="${author.getValue()}"></span>
        </li>
    </ul>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
