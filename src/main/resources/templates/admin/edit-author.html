<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div th:replace="~{fragments/header :: header}"></div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Edit Author</h2>
            <form method="post" th:action="@{/admin/authors/edit/{authorId}(authorId=${author.id})}" th:object="${authorRequest}">
                <div class="mb-3">
                    <label class="form-label">Author Name:</label>
                    <input type="text" class="form-control" name="name" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}"></div>
                </div>
                <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </form>
            <p class="text-center mt-3"><a href="/admin" class="btn btn-outline-secondary">Back to Admin Panel</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
