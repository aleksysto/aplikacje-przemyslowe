<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div th:replace="~{fragments/header :: header}"></div>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Add a New Book</h2>
            <form method="post" th:action="@{/admin/books/add}" th:object="${bookRequest}">
                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" name="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author:</label>
                    <select class="form-select" name="authorId" th:field="*{authorId}">
                        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre:</label>
                    <input type="text" class="form-control" name="genre" th:field="*{genre}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control" name="description" th:field="*{description}" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Publisher:</label>
                    <input type="text" class="form-control" name="publisher" th:field="*{publisher}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Publish Date:</label>
                    <input type="date" class="form-control" name="publishDate" th:field="*{publishDate}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Book</button>
            </form>
            <p class="text-center mt-3"><a href="/admin" class="btn btn-outline-secondary">Back to Admin Panel</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
