<header>
    <h1>Welcome to the Library</h1>
    <nav>
        <a href="/auth/login" th:if="!${isAuthenticated}">Login</a>
        <a href="/auth/register" th:if="!${isAuthenticated}">Register</a>
        <a href="/auth/profile" th:if="${isAuthenticated}">Profile</a>
        <a href="/admin" th:if="${isAdmin}">Admin Panel</a>
        <form method="post" action="/logout" th:if="${isAuthenticated}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>
