<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div th:replace="~{fragments/header :: header}"></div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Edit Comment</h2>
            <form method="post" th:action="@{/books/{bookId}/edit/{commentId}(commentId=${comment.id}, bookId=${book.id})}" th:object="${commentRequest}">
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment:</label>
                    <textarea id="comment" name="text" class="form-control" th:field="*{text}" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('text')}" th:text="${#fields.errors('text')[0]}"></div>
                </div>
                <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </form>
            <p class="text-center mt-3"><a th:href="@{/books/{bookId}(bookId=${book.id})}" class="btn btn-outline-secondary">Back to Book</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
