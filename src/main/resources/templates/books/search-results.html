<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="col-md-10">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Search Results for "<span th:text="${query}"></span>"</h2>
            <a href="/" class="btn btn-outline-secondary mb-3">Back to Home</a>

            <div th:if="${searchResults.isEmpty()}" class="alert alert-warning text-center">
                No results found.
            </div>

            <ul class="list-group" th:if="${!searchResults.isEmpty()}">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="book : ${searchResults}">
                    <div>
                        <a th:href="@{/books/{id}(id=${book.id})}" class="fw-bold" th:text="${book.title}"></a>
                        <p class="mb-0"><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
                        <p class="mb-0"><strong>Author:</strong> <span th:text="${book.author.name} ?: 'Unknown'"></span></p>
                        <p class="mb-0"><strong>Average Rating:</strong> <span th:text="${@utilityClass.formatTwoDecimals(bookRatings[book.id])}"></span></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
